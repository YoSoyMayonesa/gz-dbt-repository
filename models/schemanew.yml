version: 2

sources:
  - name: raw
    schema: gz_raw_data
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: contains the date, orders, products, quantity, and revenue
        columns:
          - name: date_date
            description: date of the orders
          - name: orders_id
            description: unique identifier of each order
          - name: pdt_id
            description: product identifier
          - name: revenue
            description: gain per order
          - name: quantity
            description: quantity per order

      - name: product
        identifier: raw_gz_product
        description: price per product
        columns:
          - name: products_id
            description: unique identifier of product
            tests:
              - not_null
              - unique

          - name: purchSE_PRICE
            description: price of each product
            tests:
              - not_null

      - name: ship
        identifier: raw_gz_ship
        description: contains the cost associated with each order
        columns:
          - name: orders_id
            description: identifier of the order shipped
            tests:
              - not_null
              - unique

          - name: shipping_fee
            description: cost associated to shipping
          - name: logCost
            description: cost associated with logistics
          - name: ship_cost
            description: Cost of shipping per order
      - name: adwords
        identifier: raw_gz_adwords
        description: all financials of the campaigns
        columns:
          - name: date_date
            tests:
              - not_null

          - name: paid_source
            tests:
              - not_null
          - name: campaign_key
            tests:
              - not_null

          - name: camPGN_name
            tests:
              - not_null
          - name: ads_cost
            tests:
              - not_null
          - name: impression
            tests:
              - not_null
          - name: click
            tests:
              - not_null
      - name: bing
        identifier: raw_gz_bing
        description: campaigns launched at bing
        columns:
          - name: date_date
            tests:
              - not_null
          - name: paid_source
            tests:
              - not_null
          - name: campaign_key
            tests:
              - not_null

          - name: camPGN_name
            tests:
              - not_null
          - name: ads_cost
            tests:
              - not_null
          - name: impression
            tests:
              - not_null
          - name: click
            tests:
              - not_null
      - name: criteo
        identifier: raw_gz_criteo
        description: campaigns running at criteo
        columns:
          - name: date_date
            tests:
              - not_null

          - name: paid_source
            tests:
              - not_null
          - name: campaign_key
            tests:
              - not_null

          - name: camPGN_name
            tests:
              - not_null
          - name: ads_cost
            tests:
              - not_null
          - name: impression
            tests:
              - not_null
          - name: click
            tests:
              - not_null
      - name: facebook
        identifier: raw_gz_facebook
        description: campaings at facebook
        columns:
          - name: date_date
            tests:
              - not_null

          - name: paid_source
            tests:
              - not_null
          - name: campaign_key
            tests:
              - not_null

          - name: camPGN_name
            tests:
              - not_null
          - name: ads_cost
            tests:
              - not_null
          - name: impression
            tests:
              - not_null
          - name: click
            tests:
              - not_null
